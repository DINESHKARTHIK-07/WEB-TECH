    <h1> Types of forms in HTML</h1><hr>
    <ol>
        <li> Text Types</li>
        <li> Radio Button</li>

    <h2>Text Types</h2><hr>
    <form>
        <label for="fname"> First Name:</label><br>

        <label for="lname"> Last Name :</label><br>
        <input type="text" id="lname" name="lname"><br>
    </form>
    <hr>
    <h2> Radio Button</h2>
    <form>
        <p>choose your favorite language</p>
        <input type="radio" id="html" name="favorite language" value="Html">
        <label for="html"> HTML </label><br>
        <input type="radio" id="html" name="favorite language" value="Html">
        <label for="CSS"> CSS </label><br>
        <input type="radio" id="html" name="favorite language" value="Html">
        <label for="javascript"> javascript</label><br>
     </form><hr>
     <h2> Check Box</h2>
     <p> you can choose multiple choices</p>
     <form>
        <input type="checkbox" id="vehiclel" name="vehiclel" value="bike">
        <label>I have a bike</label><br>
        <input type="checkbox" id="vehiclel" name="vehiclel" value="car">
        <label for="vehiclel">I have a car</label><br>
        <input type="checkbox" id="vehiclel" name="vehiclel" value="boat">
        <label for="vehiclel">I have a boat</label>
     </form><hr>
